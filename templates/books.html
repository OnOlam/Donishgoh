{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Kitoblar</h3>
  <div class="grid">
    {% for b in books %}
    <div class="card">
      <h4>{{ b.title }}</h4>
      <p class="small">Muallif: {{ b.author }}</p>
      <p class="small">{{ b.description[:120] }}{% if b.description|length>120 %}...{% endif %}</p>
      <div style="height:8px"></div>
      <a class="btn" href="{{ url_for('book_detail', book_id=b.id) }}">Batafsil</a>
    </div>
    {% else %}
      <p class="small">Hozircha kitoblar yo'q.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
